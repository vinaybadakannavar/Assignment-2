<template>
    <template if:true={accountRecord}>
        <lightning-card title={accountRecord.Name} icon-name="custom:custom54">
            <template if:false={isEditTrue}>
                <lightning-button label="Edit" slot="actions" variant="brand" onclick={handleClick}
                    class="slds-m-right_x-small slds-no-flex">
                </lightning-button>
                
                <lightning-record-view-form record-id={accountRecord.Id} object-api-name="Account">
                    <lightning-messages>
                    </lightning-messages>
                    <lightning-output-field field-name="Phone">
                    </lightning-output-field>
                    <lightning-output-field field-name="Industry">
                    </lightning-output-field>
                    <lightning-output-field field-name="Type">
                    </lightning-output-field>
                    <lightning-output-field field-name="Fax">
                    </lightning-output-field>
                    <lightning-output-field field-name="Website">
                    </lightning-output-field>
                    <lightning-output-field field-name="CreatedById">
                    </lightning-output-field>
                </lightning-record-view-form>
            </template>

            <template if:true={isEditTrue}>
                <lightning-record-edit-form record-id={accountRecord.Id} object-api-name="Account"
                    onsuccess={handleSuccess} onsubmit={handleSubmit}>
                    <lightning-messages>
                    </lightning-messages>
                    <lightning-input-field field-name="Phone">
                    </lightning-input-field>
                    <lightning-input-field field-name="Industry">
                    </lightning-input-field>
                    <lightning-input-field field-name="Type">
                    </lightning-input-field>
                    <lightning-input-field field-name="Fax">
                    </lightning-input-field>
                    <lightning-input-field field-name="Website">
                    </lightning-input-field>
                    <lightning-input-field field-name="CreatedById">
                    </lightning-input-field>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update"
                        label="Update">
                    </lightning-button>&nbsp;&nbsp;
                    <lightning-button class="slds-m-top_small" variant="brand" onclick={handleCancel} name="update"
                        label="Cancel">
                    </lightning-button>
                </lightning-record-edit-form>
            </template>
        </lightning-card>
    </template>
</template>
