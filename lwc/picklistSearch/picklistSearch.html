<template>
    <lightning-card title="Search Account">
        <div class="slds-align_absolute-center slds-grid ">
            <div class="slds-col slds-size_2-of-4 slds-p-left_large">
                <template if:true={typeOptions}>
                    <lightning-combobox name="progress" value={selectedValue} placeholder="All Types"
                        options={typeOptions} onchange={handleChange}></lightning-combobox>
                </template>  
            &nbsp;&nbsp;
            </div> 
            <div class="slds-col slds-size_2-of-4 slds-p-left_x-small">
                <lightning-button label="Search" variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
